  <!-- Pushcut Notification -->
  <script>
    function enviarNotificacaoCompra() {
      var urlWebhook = 'https://api.pushcut.io/Ihn-F2bH9UPrbTfwjRKHS/notifications/vendas';

      var data = {
        "title": "Nova Compra Confirmada!",
        "message": "Uma nova compra foi realizada no seu site. Confira os detalhes.",
        "priority": "high"
      };

      fetch(urlWebhook, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(response => {
        console.log('Notificação enviada com sucesso', response);
      }).catch(error => {
        console.error('Erro ao enviar notificação', error);
      });
    }

    // Envia a notificação de compra
    enviarNotificacaoCompra();
  </script>
